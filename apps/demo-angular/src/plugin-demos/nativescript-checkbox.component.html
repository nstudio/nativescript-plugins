<ActionBar title="nativescript-checkbox" class="action-bar"> </ActionBar>
<StackLayout class="page">
  <StackLayout orientation="horizontal" class="p-10">
    <!-- boxType="square" is the default, just testing this works as well -->
    <CheckBox
      #modelCheck
      [(ngModel)]="checkTest"
      class="checkbox"
      boxType="square"
      (checkedChange)="checkedChange(modelCheck)"
    ></CheckBox>
    <Label text="Test NgModel" (tap)="modelCheck.toggle()"></Label>
  </StackLayout>
  <StackLayout
    class="form-group"
    [formGroup]="formGroup"
    orientation="horizontal"
    class="p-10"
  >
    <CheckBox
      #reactiveCheck
      class="checkbox"
      formControlName="testCheck"
      class="checkbox"
    ></CheckBox>
    <Label
      text="Test Reactive FormGroup"
      (tap)="reactiveCheck.toggle()"
    ></Label>
  </StackLayout>

  <StackLayout class="p-10">
    <Button
      text="Submit Values"
      (tap)="submit()"
      class="btn btn-primary"
    ></Button>
  </StackLayout>
</StackLayout>
